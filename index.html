    // ====== ç»„ä»¶æ¸²æŸ“ ======
    const qs = (sel, el=document) => el.querySelector(sel);
    const qsa = (sel, el=document) => Array.from(el.querySelectorAll(sel));

    const state = { search: '', level: '', platform: '', tagFilters: new Set() };

    function uniqueTags(data) {
      const set = new Set([...(data.commonTags || [])]);
      data.categories.forEach(c => c.videos.forEach(v => (v.tags||[]).forEach(t => set.add(t))));
      return Array.from(set).slice(0, 24);
    }

    function matchFilters(video, category) {
      const text = `${video.title} ${(video.tags||[]).join(' ')} ${category.name}`.toLowerCase();
      const searchOk = !state.search || text.includes(state.search.toLowerCase());
      const levelOk = !state.level || (video.level === state.level);
      const platformOk = !state.platform || (video.platform === state.platform);
      const tagsOk = state.tagFilters.size === 0 || (video.tags||[]).some(t => state.tagFilters.has(t));
      return searchOk && levelOk && platformOk && tagsOk;
    }

    function renderChips(tags) {
      const wrap = qs('#tagChips');
      wrap.innerHTML = '';
      tags.forEach(t => {
        const btn = document.createElement('button');
        btn.className = 'chip';
        btn.textContent = t;
        btn.addEventListener('click', () => {
          if (state.tagFilters.has(t)) state.tagFilters.delete(t); else state.tagFilters.add(t);
          btn.classList.toggle('active');
          renderCategories();
        });
        wrap.appendChild(btn);
      });
    }

    function renderVideoItem(v, cat) {
      const item = document.createElement('div');
      item.className = 'video';
      const dur = v.duration ? ` Â· ${v.duration}` : '';
      const lvl = v.level ? ` Â· ${v.level}` : '';
      const plat = v.platform ? ` Â· ${v.platform}` : '';
      item.innerHTML = `
        <div class="v-meta">
          <p class="v-title"><a href="${v.url}" target="_blank" rel="noopener">${v.title}</a></p>
          <p class="v-sub">${cat.name}${dur}${lvl}${plat}</p>
          <div class="v-tags">${(v.tags||[]).map(t => `<span class="v-tag">${t}</span>`).join('')}</div>
        </div>
      `;
      return item;
    }

    function renderCategories() {
      const grid = qs('#categories');
      grid.innerHTML = '';
      SITE_DATA.categories.forEach(cat => {
        const vids = cat.videos.filter(v => matchFilters(v, cat));
        if (vids.length === 0) return;

        const card = document.createElement('article');
        card.className = 'category';
        card.innerHTML = `
          <h2>${cat.name}</h2>
          <p>${cat.description || ''}</p>
          <details open>
            <summary>
              <span>å…± ${vids.length} ä¸ªè§†é¢‘</span>
              <span aria-hidden="true">â–¼</span>
            </summary>
            <div class="list"></div>
          </details>
        `;
        const list = qs('.list', card);

        // æŒ‰ group åˆ†ç»„å¹¶æ¸²æŸ“äºŒçº§æŠ˜å 
        const grouped = vids.reduce((acc, v) => {
          const g = v.group || "å…¨éƒ¨è§†é¢‘";
          (acc[g] ||= []).push(v);
          return acc;
        }, {});
        const groupNames = Object.keys(grouped);

        if (groupNames.length === 1 && groupNames[0] === "å…¨éƒ¨è§†é¢‘") {
          grouped["å…¨éƒ¨è§†é¢‘"].forEach(v => list.appendChild(renderVideoItem(v, cat)));
        } else {
          groupNames.forEach(gName => {
            const dv = document.createElement('details');
            dv.open = false;
            dv.innerHTML = `
              <summary><strong>${gName}</strong>ï¼ˆ${grouped[gName].length}ï¼‰</summary>
              <div class="sublist"></div>
            `;
            const sub = dv.querySelector('.sublist');
            grouped[gName].forEach(v => sub.appendChild(renderVideoItem(v, cat)));
            list.appendChild(dv);
          });
        }

        grid.appendChild(card);
      });

      if (!grid.children.length) {
        const empty = document.createElement('div');
        empty.style.cssText = 'grid-column:1/-1; text-align:center; padding:40px; color: var(--muted); border:1px dashed rgba(255,255,255,.15); border-radius: 16px;';
        empty.textContent = 'æ²¡æœ‰åŒ¹é…çš„ç»“æœï¼Œè¯•è¯•æ›´æ¢æœç´¢æˆ–ç­›é€‰æ¡ä»¶ï½';
        grid.appendChild(empty);
      }
    }

    function bindControls() {
      qs('#siteTitle').textContent = SITE_DATA.siteTitle || 'æˆ‘çš„å¥èº«ç½‘ç«™';
      qs('#year').textContent = new Date().getFullYear();

      qs('#searchInput').addEventListener('input', (e) => {
        state.search = e.target.value.trim();
        renderCategories();
      });
      qs('#levelSelect').addEventListener('change', (e) => { state.level = e.target.value; renderCategories(); });
      qs('#platformSelect').addEventListener('change', (e) => { state.platform = e.target.value; renderCategories(); });

      qs('#expandAll').addEventListener('click', () => {
        qsa('details').forEach(d => d.open = true);
      });
    }

    // åˆå§‹åŒ–
    bindControls();
    renderChips(uniqueTags(SITE_DATA));
    renderCategories();
  </script>
